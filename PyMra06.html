<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0 0.25 0" rotation="0 22.5 0" color="pink"></a-box>
    <a-text position='-0.5 0.5 -0.5' value="hola clase"></a-text>
    <a-sphere position="-0.5 0.2 0.5" radius="0.25" color="blue"></a-sphere>
    <a-sphere position="-0.5 0.2 0.5" radius="0.25" color="green"></a-sphere>
    <a-cylinder position="0.5 0.5 -0.37" radius="0.17" height="1.5" color="brown">
          <a-animation attribute="rotation" to="270 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
    </a-cylinder>
    <a-torus position="0 0.35 0" color="yellow" arc="360" radius="0.5" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="270 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="0 0 0" rotation="-30 0 0" width="3" height="3" color="#7BC8A4"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
