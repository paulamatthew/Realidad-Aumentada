<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 00</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body> 
     <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="rgb(174, 42, 244)" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#a7295e" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#8cba7b" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#a1c66e" shadow></a-plane>
      <a-plane position="0 2 -6" rotation="0 0 0" width="4" height="4" color="#493b9a" shadow></a-plane>
      <a-plane position="2 2 -4" rotation="0 -90 0" width="4" height="4" color="#d37878" shadow></a-plane>
      <a-plane position="-2 2 -4" rotation="0 90 0" width="4" height="4" color="#7eb4e3" shadow></a-plane>
      <a-plane position="0 4 -4" rotation="90 0 0" width="4" height="4" color="#ede28a" shadow></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    
</body>
</html>
