<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Hiro</title>
     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
     <a-plane position="0 1 -6" rotation="0 0 0" width="2" height="2" color="red" ></a-plane>
     <a-plane position="0 0 -5" rotation="-90 0 0" width="2" height="2" color="red" ></a-plane>
     <a-cylinder position="0.87 0 -6" radius="0.12" height="4" color=" red"></a-cylinder>
     <a-cylinder position="-0.87 0 -6" radius="0.12" height="4" color=" red"></a-cylinder>
     <a-cylinder position="0.87 -1 -4.12" radius="0.12" height="2.65" color=" red"></a-cylinder>
     <a-cylinder position="-0.87 -1 -4.12" radius="0.12" height="2.65" color=" red"></a-cylinder>
     <a-cylinder position="0.87 -1 -5" rotation="-90 0 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0.87 -0.05 -5.1" rotation="-90 0 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0.87 -0.05 -5.1" rotation="-90 0 0" radius="0.12" height="1.9" color=" red"></a-cylinder>
     <a-cylinder position="-0.87 -0.05 -5.1" rotation="-90 0 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="-0.87 -1 -5" rotation="-90 0 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0 -1 -4.12" rotation="-90 -90 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0 -0.05 -4.12" rotation="-90 -90 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0 -0.05 -6" rotation="-90 -90 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
     <a-cylinder position="0 -1 -6" rotation="-90 -90 0" radius="0.12" height="1.75" color=" red"></a-cylinder>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
